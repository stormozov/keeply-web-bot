<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keeply — web organizer bot</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div id="App">
      <!-- Шапка сайта -->
      <header class="header">
        <div class="container">
          <div class="header__content">
            <div class="logo" title="Keeply — веб органайзер бот">
              <img
                src="./assets/images/robot.png"
                class="logo__img"
                alt="logo"
              />
              <div class="logo__text">
                <span>Keeply</span>
                <span>organizer</span>
              </div>
            </div>

            <form action="#" class="header__search-form">
              <div class="header__search-wrapper">
                <input
                  class="header__search-input"
                  name="search"
                  type="text"
                  autocomplete="off"
                  placeholder="Поиск сообщений"
                />
              </div>
            </form>

            <div class="header__btns">
              <button class="btn btn--second-ghost header__btn" disabled>
                <span class="btn-icon material-symbols-outlined">favorite</span>
                Избранное
              </button>

              <button class="btn btn--second-ghost header__btn" disabled>
                <span class="btn-icon material-symbols-outlined"
                  >attach_file</span
                >
                Вложения
              </button>

              <button class="btn btn--second-ghost header__btn" disabled>
                <span class="btn-icon material-symbols-outlined">settings</span>
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Основной контент -->
      <main class="main">
        <div class="chat">
          <!-- Контент чата -->
          <div class="chat__feed">
            <div class="container">
              <div class="chat__content">
                <p class="chat__empty">
                  Сообщений нет. Начните разговор с ботом!
                </p>
              </div>
            </div>
          </div>

          <!-- Форма отправки сообщений -->
          <div class="chat__form-container">
            <div class="container">
              <form action="#" class="chat__form">
                <textarea
                  class="chat__textarea"
                  name="chat-textarea"
                  id="chat-textarea"
                  placeholder="Напишите сообщение или команду..."
                  autocomplete="off"
                  required
                ></textarea>
                <button
                  class="btn btn--secondary chat__btn"
                  type="submit"
                  disabled
                >
                  <span class="btn-icon material-symbols-outlined"
                    >question_mark</span
                  >
                </button>
                <button class="btn btn--primary chat__btn" type="submit">
                  <span class="btn-icon material-symbols-outlined">
                    arrow_outward
                  </span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </main>

      <!-- Сайдбар -->
      <aside class="sidebar">
        <!-- Шапка сайдбара -->
        <header class="sidebar__header">
          <h3 class="sidebar__title">Избранное</h3>
          <button class="sidebar__close">
            <span class="material-symbols-outlined">close</span>
          </button>
        </header>

        <!-- Содержимое сайдбара -->
        <div class="sidebar__content">
          <p class="sidebar__empty">Пусто</p>
        </div>
      </aside>
    </div>
  </body>
</html>
